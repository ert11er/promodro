<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
  <audio id="buttonSound" src="button_click.mp3"></audio>
  <audio id="timerEndSound" src="timer_end.mp3"></audio>
</head>
<body>
  <div class="timer-container">
    <h1 id="timer-display">25:00</h1>
    <button id="start-stop-btn">Start</button>
    <button id="reset-btn">Reset</button>
    <input type="text" id="work-time" value="25,00" placeholder="Work Time (min,sec)">
    <input type="text" id="break-time" value="5,00" placeholder="Break Time (min,sec)">
    <p class="credit">Built by AI</p>
  </div>
  <script src="script.js"></script>
  </div>
</body>
</html>
